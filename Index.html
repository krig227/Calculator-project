<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="main">
        <header>
         <div class="outer">
            <h1 class="headers">Calculator</h1>
        </div>
        </header>
        <div class="container">
          <input type="text" id="result" placeholder="0" />
          <div class="button-row">
            <button onclick="Clear()">Clear</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
          </div>
          <div class="button-row">
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
          </div>
          <div class="button-row">
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
          </div>
          <div class="button-row">
            <button onclick="display('+')">+</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('0')">0</button>
            <button onclick="del()">del</button>
          </div>
          <div class="button-row">
            <button onclick="display('.')">.</button>
            <button onclick="display('%')">%</button>
            <button class="equals-calculate" onclick="calculate()">=</button>
          </div>
        </div>
      </div>
    </main>
    <script>
      let outputScreen = document.getElementById("result");

      function display(num) {
        if (num == "%") {
          outputScreen.value = outputScreen.value / 100;
        } else {
          outputScreen.value += num;
        }
      }

      function Clear() {
        outputScreen.value = "";
      }

      function del() {
        outputScreen.value = outputScreen.value.slice(0, -1);
      }

      function calculate() {
        try {
          outputScreen.value = eval(outputScreen.value);
        } catch (err) {
          alert("invalid request");
          Clear();
        }
      }
    </script>
  </body>
</html>
